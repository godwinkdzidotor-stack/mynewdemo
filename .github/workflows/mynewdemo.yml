name: ci-cd-pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'      # all feature branches
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: "*/5 * * * *" # health check every 5 minutes (UTC)

# Global env (safe non-secret values only)
env:
  APP_NAME: "mynewdemo"

jobs:
  # ------------------------------
  # 1) Lint & Tests (CI)
  # ------------------------------
  lint_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Placeholder â€“ replace with real linters/tests later
      - name: Run lint & unit tests
        run: |
          echo "Running lint & tests for $APP_NAME..."
          # TODO: replace with your real commands, e.g.:
          # npm ci
          # npm run lint
          # npm test
          echo "Lint & tests passed (placeholder)."

  # ------------------------------
  # 2) Build job (produces artifact)
  # ------------------------------
  build:
    needs: lint_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build step (placeholder)
        run: |
          echo "Building $APP_NAME..."
          mkdir -p dist
          echo "<h1>$APP_NAME build $(date -u)</h1>" > dist/index.html

      - name: Print timestamp
        run: |
          echo "Current UTC time: $(date -u)"

      - name: List project files
        run: ls -la

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  # NOTE:
  # Previous S3 deploy jobs (deploy_dev / deploy_prod) were removed
  # because deployment is now handled via Docker -> ECR -> ECS
  # in .github/workflows/build-and-push-ecr.yml
