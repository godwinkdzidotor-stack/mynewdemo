name: ci-cd-pipeline

on:
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    branches:
      - develop
      - staging
      - main

env:
  APP_NAME: "mynewdemo"
  AWS_REGION: "us-east-1"

# ------------------------------------------------------
# 1) CI — Lint & Tests
# ------------------------------------------------------
jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run lint & tests (placeholder)
        run: |
          echo "Running lint & tests for $APP_NAME ..."
          echo "Lint OK, tests OK."

# ------------------------------------------------------
# 2) CD — Deploy to DEV
# ------------------------------------------------------
  deploy_dev:
    needs: lint_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to DEV ECS cluster
        run: |
          aws ecs update-service \
            --cluster mynewdemo-dev-cluster \
            --service mynewdemo-dev-service \
            --force-new-deployment

# ------------------------------------------------------
# 3) CD — Deploy to STAGING
# ------------------------------------------------------
  deploy_staging:
    needs: lint_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to STAGING ECS cluster
        run: |
          aws ecs update-service \
            --cluster mynewdemo-staging-cluster \
            --service mynewdemo-staging-service \
            --force-new-deployment

# ------------------------------------------------------
# 4) CD — Deploy to PROD
# ------------------------------------------------------
  deploy_prod:
    needs: lint_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to PROD ECS cluster
        run: |
          aws ecs update-service \
            --cluster mynewdemo-prod-cluster \
            --service mynewdemo-prod-service \
            --force-new-deployment
