name: ci-cd-pipeline

on:
  push:
    branches:
      - develop   # Dev environment
      - staging   # Staging environment
      - main      # Prod environment
  workflow_dispatch:

env:
  APP_NAME: "mynewdemo"
  AWS_REGION: "us-east-1"

# --------------------------
# 1) Lint & Tests
# --------------------------
jobs:
  lint_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run lint & tests (placeholder)
        run: |
          echo "Running lint & tests for $APP_NAME ..."
          echo "Lint OK, tests OK (placeholder)."

  # --------------------------
  # 2) Deploy to DEV (develop)
  # --------------------------
  deploy_dev:
    needs: lint_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS DEV
        run: |
          CLUSTER="mynewdemo-dev-cluster"
          SERVICE="mynewdemo-dev-service"

          echo "Deploying to DEV:"
          echo "Cluster: $CLUSTER"
          echo "Service: $SERVICE"

          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment

  # --------------------------
  # 3) Deploy to STAGING (staging)
  # --------------------------
  deploy_staging:
    needs: lint_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS STAGING
        run: |
          CLUSTER="mynewdemo-staging-cluster"
          SERVICE="mynewdemo-staging-service"

          echo "Deploying to STAGING:"
          echo "Cluster: $CLUSTER"
          echo "Service: $SERVICE"

          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment

  # --------------------------
  # 4) Deploy to PROD (main)
  # --------------------------
  deploy_prod:
    needs: lint_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS PROD
        run: |
          CLUSTER="mynewdemo-prod-cluster"
          SERVICE="mynewdemo-prod-service"

          echo "Deploying to PROD:"
          echo "Cluster: $CLUSTER"
          echo "Service: $SERVICE"

          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment
