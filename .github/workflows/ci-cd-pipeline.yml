name: ci-cd-pipeline

on:
  push:
    branches:
      - develop
      - staging
      - main

env:
  AWS_REGION: "us-east-1"
  APP_NAME: "mynewdemo"

jobs:
  # ----------------------------------------------------
  # 1) CI — Lint & Test
  # ----------------------------------------------------
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run lint + tests
        run: |
          echo "Running lint/test for $APP_NAME ..."
          echo "Lint OK, Tests OK (placeholder)."

  # ----------------------------------------------------
  # 2) CD — Deploy to ECS (auto-select env by branch)
  # ----------------------------------------------------
  deploy:
    needs: lint_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # --------------------------
      # ENV SELECTION
      # --------------------------
      - name: Set deployment environment
        id: envselect
        run: |
          if [[ "${GITHUB_REF##*/}" == "develop" ]]; then
              echo "env=dev" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
              echo "env=staging" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF##*/}" == "main" ]]; then
              echo "env=prod" >> $GITHUB_OUTPUT
          else
              echo "Unknown branch. Exiting!"
              exit 1
          fi

      # --------------------------
      # DEPLOY ECS
      # --------------------------
      - name: Deploy to ECS
        run: |
          ENV="${{ steps.envselect.outputs.env }}"
          echo "Deploying to environment: $ENV"
          
          # Task definitions pattern
          FAMILY="${APP_NAME}-${ENV}"
          CLUSTER="${APP_NAME}-${ENV}-cluster"
          SERVICE="${APP_NAME}-${ENV}-service"

          echo "Cluster: $CLUSTER"
          echo "Service: $SERVICE"
          echo "Family:  $FAMILY"

          aws ecs update-service \
              --cluster $CLUSTER \
              --service $SERVICE \
              --force-new-deployment

