name: ci-cd-pipeline

on:
  push:
    branches:
      - develop
      - staging
      - main

env:
  AWS_REGION: "us-east-1"
  APP_NAME: "mynewdemo"

jobs:
  # ----------------------------------------------------
  # 1) CI — Lint & Tests
  # ----------------------------------------------------
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run lint + tests
        run: |
          echo "Running lint/test for $APP_NAME ..."
          echo "Lint OK, Tests OK (placeholder)."

  # ----------------------------------------------------
  # 2) CD — Deploy to ECS
  # ----------------------------------------------------
  deploy:
    needs: lint_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # --------------------------
      # SELECT ENV
      # --------------------------
      - name: Select environment
        id: envselect
        run: |
          BRANCH="${GITHUB_REF##*/}"

          if [[ "$BRANCH" == "develop" ]]; then
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "cluster=mynewdemo-dev-cluster" >> $GITHUB_OUTPUT
            echo "service=mynewdemo-dev-service" >> $GITHUB_OUTPUT

          elif [[ "$BRANCH" == "staging" ]]; then
            echo "env=staging" >> $GITHUB_OUTPUT
            echo "cluster=mynewdemo-staging-cluster" >> $GITHUB_OUTPUT
            echo "service=mynewdemo-staging-service" >> $GITHUB_OUTPUT

          elif [[ "$BRANCH" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "cluster=mynewdemo-prod-cluster" >> $GITHUB_OUTPUT
            echo "service=mynewdemo-prod-service" >> $GITHUB_OUTPUT

          else
            echo "Invalid branch for deployment"
            exit 1
          fi

      # --------------------------
      # ECS Deployment
      # --------------------------
      - name: Deploy to ECS
        run: |
          echo "Environment: ${{ steps.envselect.outputs.env }}"
          echo "Cluster:     ${{ steps.envselect.outputs.cluster }}"
          echo "Service:     ${{ steps.envselect.outputs.service }}"

          aws ecs update-service \
            --cluster ${{ steps.envselect.outputs.cluster }} \
            --service ${{ steps.envselect.outputs.service }} \
            --force-new-deployment
