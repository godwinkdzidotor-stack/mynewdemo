name: ci-cd-pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  APP_NAME: "mynewdemo"
  AWS_REGION: "us-east-1"
  # Your shared ECR repo (from terraform output)
  ECR_REPOSITORY: "784934815450.dkr.ecr.us-east-1.amazonaws.com/mynewdemo"

jobs:
  # ------------------------------
  # 1) Lint & Tests (CI)
  # ------------------------------
  lint_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”§ Replace this with real commands when ready
      - name: Run lint & unit tests
        run: |
          echo "Running lint & tests for $APP_NAME..."
          # Example for Node:
          # npm ci
          # npm run lint
          # npm test
          echo "Lint & tests passed (placeholder)."

  # ------------------------------
  # 2) Build & Deploy to DEV (develop branch)
  # ------------------------------
  build_deploy_dev:
    runs-on: ubuntu-latest
    needs: lint_test
    if: github.ref == 'refs/heads/develop'

    env:
      ENV_NAME: "dev"
      IMAGE_TAG: "dev-latest"
      ECS_CLUSTER: "mynewdemo-dev-cluster"
      ECS_SERVICE: "mynewdemo-dev-service"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR (dev)
        run: |
          echo "Building Docker image for $APP_NAME ($ENV_NAME)..."
          docker build -t $APP_NAME .
          docker tag $APP_NAME:latest $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:$IMAGE_TAG

      - name: Force new deployment in ECS (dev)
        run: |
          echo "Triggering ECS deployment for $ECS_CLUSTER / $ECS_SERVICE ..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for ECS service to stabilize (dev)
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION
          echo "DEV deployment complete."

  # ------------------------------
  # 3) Build & Deploy to PROD (main branch)
  # ------------------------------
  build_deploy_prod:
    runs-on: ubuntu-latest
    needs: lint_test
    if: github.ref == 'refs/heads/main'

    env:
      ENV_NAME: "prod"
      IMAGE_TAG: "prod-latest"
      ECS_CLUSTER: "mynewdemo-prod-cluster"
      ECS_SERVICE: "mynewdemo-prod-service"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR (prod)
        run: |
          echo "Building Docker image for $APP_NAME ($ENV_NAME)..."
          docker build -t $APP_NAME .
          docker tag $APP_NAME:latest $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:$IMAGE_TAG

      - name: Force new deployment in ECS (prod)
        run: |
          echo "Triggering ECS deployment for $ECS_CLUSTER / $ECS_SERVICE ..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for ECS service to stabilize (prod)
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION
          echo "PROD deployment complete."
