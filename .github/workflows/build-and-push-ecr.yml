name: build-and-push-ecr

on:
  push:
    branches: [ "develop", "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: mynewdemo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          LATEST_URI=$ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "LATEST_URI=$LATEST_URI" >> $GITHUB_ENV

          echo "Building image: $IMAGE_URI and $LATEST_URI"
          docker build -t "$IMAGE_URI" -t "$LATEST_URI" -f app/Dockerfile app

          echo "Pushing images..."
          docker push "$IMAGE_URI"
          docker push "$LATEST_URI"

      - name: Show image URIs
        run: |
          echo "Pushed image (SHA): $IMAGE_URI"
          echo "Pushed image (latest): $LATEST_URI"
